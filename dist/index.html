<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="en">
        <meta name="viewport" content="width=device-width,
        initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
        <title>Welcome</title>
    </head>
    <body>
    <div class="overlayer"></div>    
    <header>
        <nav>
            <div class="menu-btn">
                <div class="btn-line" id="btn1"></div>
                <div class="btn-line" id="btn2"></div>
                <div class="btn-line" id="btn3"></div>
            </div>
            <div class="menu">
                <ul class="menu-list">
                    <li id="home"><a href="#!">HOME</a></li>
                    <li id="about-me"><a href="">ABOUT ME</a></li>
                    <li id="my-work"><a href="">MY WORK</a></li>
                    <li id="reach-me"><a href="">HOW TO REACH ME</a></li>
                </ul>    
            </div>    
        </nav>    
    </header>
        <div class="home-text">
            Abhishek<br>Kumar<br>Singh
             <div class="quote">
                <h6>
                    A Full Stack Developer |
                </h6>
            </div>
            <div class="icons">
                <a href="#!">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#!">
                    <i class="fab fa-linkedin"></i>
                </a>
                <a href="#!">
                    <i class="fab fa-twitter "></i>
                </a>
            </div>      
        </div>
         
        <script type="text/javascript">
            var show = false;
            var menubtn = document.getElementsByClassName("menu-btn")[0];
            var menu = document.getElementsByClassName("menu")[0];
            var btn1 = document.getElementById("btn1");
            var btn2 = document.getElementById("btn2");
            var btn3 = document.getElementById("btn3");
            menubtn.addEventListener("click",function(event){
                 if(show){
                    
                    menu.classList.remove("menu_effect");
                     btn1.classList.remove("btn1-effect");
                     btn2.classList.remove("btn2-effect");
                     btn3.classList.remove("btn3-effect");
                    show=false;
                }else{
                    menu.classList.add("menu_effect");
                    btn1.classList.add("btn1-effect");
                    btn2.classList.add("btn2-effect");
                    btn3.classList.add("btn3-effect");
                    show=true;
                }

             });

        </script>    
    </body>
</html>
