    <script src="mgGlitch.min.js"></script>
    <script type="text/javascript">
        //Glitch Function
        $(function() {
            $(".glitch-img").mgGlitch({
                // set 'true' to stop the plugin
                destroy: false,
                // set 'false' to stop glitching
                glitch: true,
                // set 'false' to stop scaling
                scale: true,
                // set 'false' to stop glitch blending
                blend: true,
                // select blend mode type
                blendModeType: 'hue',
                // set min time for glitch 1 elem
                glitch1TimeMin: 200,
                // set max time for glitch 1 elem
                glitch1TimeMax: 400,
                // set min time for glitch 2 elem
                glitch2TimeMin: 10,
                // set max time for glitch 2 elem
                glitch2TimeMax: 100,
            });
        });
        
        // Headline Switch
        var li = [":D",":O",":o",":",":|",":)"];
        var i=0;
        function changeHeadline(){
            if(i<6){
                signature.innerHTML = "Hi, I am<br>Abhishek<br>"+li[i];
                ++i;
            }else{
                i=0;
            }    
        }
        setInterval(changeHeadline, 1000);
        //Brand Font
        var bool_signature = true;
        var signature = document.getElementById("signature");

        function changeSignature() {

            if (bool_signature == true) {
                signature.className = signature.className.replace(/\bsignature1\b/g, "signature2");
                signature.innerHTML = "गहरवार";
                bool_signature = false;
            } else {
                signature.innerHTML = "gaharavar";
                signature.className = signature.className.replace(/\bsignature2\b/g, "signature1");
                bool_signature = true;
            }
        }
        //setInterval(changeSignature, 1000);

        //Scroll Event
        
        var lastScrollTop = 0;
        $(window).scroll(function(event) {
            var st = $(this).scrollTop();
            if (st > lastScrollTop) {
                // downscroll code
                signature.innerHTML = "Scrolling Down:p";
            } else {
                // upscroll code
                                signature.innerHTML = "Scrolling UP:p";
            }
            lastScrollTop = st;
        });

    </script>
