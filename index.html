    <script type="text/javascript">
        // NavBar Magic
        var home_visible = true;

        function reset_home() {
            if (home_visible) {
                document.getElementById("home-page").style.display = "none";
                document.getElementsByTagName("body")[0].style.display = "none";
                document.getElementsByTagName("html")[0].style.display = "none";
                document.getElementById("particles-js").style.display = "none";
                $("body").addClass("no-after");
                document.getElementById("intro-part").style.display = "block";
                document.getElementsByTagName("html")[0].style.display = "block";
                document.getElementsByTagName("body")[0].style.display = "block";
                home_visible = false;
            } else {
                document.getElementById("home-page").style.display = "block";
                home_visible = true;
            }
        }
        var menu_btn = document.getElementById("menu-btn");
        menu_btn.addEventListener("click", function() {
            reset_home();
        });

        //Glitch Function
        $(function() {
            $(".glitch-img").mgGlitch({
                // set 'true' to stop the plugin
                destroy: false,
                // set 'false' to stop glitching
                glitch: true,
                // set 'false' to stop scaling
                scale: true,
                // set 'false' to stop glitch blending
                blend: true,
                // select blend mode type
                blendModeType: 'hue',
                // set min time for glitch 1 elem
                glitch1TimeMin: 200,
                // set max time for glitch 1 elem
                glitch1TimeMax: 400,
                // set min time for glitch 2 elem
                glitch2TimeMin: 10,
                // set max time for glitch 2 elem
                glitch2TimeMax: 100,
            });
        });

        //Scroll Event

        var lastScrollTop = 0;
        $(window).scroll(function(event) {
            var st = $(this).scrollTop();
            if (st > lastScrollTop) {
                // downscroll code
                signature.innerHTML = "Scrolling Down:p";
            } else {
                // upscroll code
                signature.innerHTML = "Scrolling UP:p";
            }
            lastScrollTop = st;
